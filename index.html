<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BoolZap</title>
    <!-- STYLE -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel="stylesheet" href="style/style.css">
    <!-- JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="script/main.js"></script>
</head>
<body>

    <div id="app" class="app">

        <!-- Sezione app sinista -->
        <section class="app-left">
            
            <!-- Header action left -->
            <header class="header_background header-left">
                
                <!-- Avatar utente -->
                <img src="img/avatar_io.jpg" alt="Avatar Utente">

                <!-- Azioni menÃ¹ sinistra -->
                <div class="header-left-action">
                    <i class="fas fa-circle-notch"></i>
                    <i class="fas fa-comment-alt"></i>
                    <i class="fas fa-ellipsis-v"></i>
                </div>

            </header>

            <!-- Main chat left -->
            <main>

                <section class="sound-notification">
                    
                    <!-- Icon -->
                    <div class="bell">
                        <i class="fas fa-bell-slash"></i>
                    </div>

                    <div class="notification-sound-text">
                        <p>Ricevi notifiche di nuovi messaggi</p>
                        <p>Attiva notifiche desktop</p>
                    </div>

                </section>

                <section class="search">
                    <div class="search-box">
                        <i class="fas fa-search"></i>
                        <input type="text" placeholder="Cerca o inizia una nuova chat">
                    </div>              
                </section>

                <section class="section-chat">
                    
                    <!-- Icon -->
                    <div class="bell">
                        <i class="fas fa-bell-slash"></i>
                    </div>

                    <div class="notification-sound-text">
                        <p>Ricevi notifiche di nuovi messaggi</p>
                        <p>Attiva notifiche desktop</p>
                    </div>

                </section>

            </main>

        </section>
        
        <!-- Sezione app destra -->
        <section class="app-right"></section>

    </div>
    
</body>
</html>
